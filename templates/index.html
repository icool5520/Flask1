<!DOCTYPE html>
    <html lang="en">

	    <head>
		    <meta charset="UTF-8">
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<title>База девочек</title>
		<body><div class="container mt-5"><h1>База девочек</h1></div>
		<div class="container mt-5">
			<table class="table table-striped table-dark" border="3">
				<tr><td>element.profile_id</td>
					<td>element.city</td>
					<td>element.name</td>
					<td>element.age</td>
					<td>element.about</td>
				</tr>
				{% for element in profiles %}
					<tr><td> {{ element.profile_id }} </td>
						<td> {{ element.city }} </td>
						<td> {{ element.name }} </td>
						<td> {{ element.age }} </td>
						<td> {{ element.about }} </td>
					</tr>
				{% endfor %}
			</table>
		</div>
		</body>

</html>
